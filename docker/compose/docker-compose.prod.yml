# LocalStore Platform - Production Environment
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: localstore-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - localstore-network

  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: localstore-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - localstore-network
    # No external ports exposed in production

  # Redis Cache
  redis:
    image: redis:8-alpine
    container_name: localstore-redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - localstore-network
    # No external ports exposed in production

  # NestJS API
  api:
    image: ghcr.io/localstore-platform/api:${API_VERSION:-v1.0.0}
    container_name: localstore-api
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      API_PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - localstore-network
    deploy:
      resources:
        limits:
          memory: 512M

  # Python AI Service
  ai:
    image: ghcr.io/localstore-platform/ai:${AI_VERSION:-latest}
    container_name: localstore-ai
    restart: always
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - localstore-network
    deploy:
      resources:
        limits:
          memory: 512M

networks:
  localstore-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
