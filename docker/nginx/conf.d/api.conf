# LocalStore API Server Configuration - CloudFlare Proxy Mode
# 
# When CloudFlare proxy is enabled (orange cloud), CloudFlare handles:
#   - SSL/TLS termination
#   - DDoS protection
#   - CDN caching
#
# This server only listens on HTTP (port 80).
# CloudFlare connects to origin via HTTP or HTTPS depending on SSL mode setting.
#
# Domains per environment:
#   dev:     api-dev.localstore-platform.com
#   staging: api-staging.localstore-platform.com
#   prod:    api.localstore-platform.com

upstream api_backend {
    server api:8080;
    keepalive 32;
}

# TODO: Uncomment when ai-service is ready
# upstream ai_backend {
#     server ai:8000;
#     keepalive 16;
# }

# HTTP Server (CloudFlare terminates SSL)
server {
    listen 80;
    server_name ~^api\..*localstore-platform\.com$ api.localstore-platform.com;

    # Verify requests come from CloudFlare (optional but recommended)
    # CloudFlare IP ranges: https://www.cloudflare.com/ips/
    # Uncomment to restrict to CloudFlare IPs only:
    # allow 173.245.48.0/20;
    # allow 103.21.244.0/22;
    # allow 103.22.200.0/22;
    # allow 103.31.4.0/22;
    # allow 141.101.64.0/18;
    # allow 108.162.192.0/18;
    # allow 190.93.240.0/20;
    # allow 188.114.96.0/20;
    # allow 197.234.240.0/22;
    # allow 198.41.128.0/17;
    # allow 162.158.0.0/15;
    # allow 104.16.0.0/13;
    # allow 104.24.0.0/14;
    # allow 172.64.0.0/13;
    # allow 131.0.72.0/22;
    # deny all;

    # Real IP from CloudFlare
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;

    # API routes
    location / {
        limit_req zone=api burst=20 nodelay;
        limit_conn conn 10;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
    }

    # TODO: Uncomment when ai-service is ready
    # location /ai/ {
    #     limit_req zone=api burst=10 nodelay;
    #     proxy_pass http://ai_backend/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    #     proxy_read_timeout 60;
    # }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://api_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
